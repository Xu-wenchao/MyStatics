<!DOCTYPE html>

<html>
	<head>
		<title>二维码生成工具</title>

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.qrcode.min.js"></script>
	    <link href="./css/vendor/bootstrap.min.css" rel="stylesheet">
	    <link href="./css/flat-ui.css" rel="stylesheet">
	    <link rel="shortcut icon" href="https://xu-wenchao.github.io/MyStatics/qr.jpg">
	    <style>
	    	.rbox{border-radius:10px} 
	    </style>

	<body>
		<div class="container text-center">
			<hr>二维码生成工具</hr>
			<br />
			<br />
			<div class="row">
				<div class="col-md-4"></div>
				<textarea id="content" class="form-control col-md-4" style="height: 200px;" placeholder="请填入二维码文字！（注：二维码能存储文字有限，请合理分配）">&t=1</textarea>
			</div>
			<br />
			<div class="row">
				<div class="col-md-4"></div>
				
				<!-- 要将父布局的position设置为relative，父布局将无法包裹input -->
			    <div style="position: relative;">
			        <!--设置input的position为absolute，使其不按文档流排版，并设置其包裹整个布局 -->
			        <!-- 设置opactity为0，使input变透明 -->
			        <!-- 只接受jpg，gif和png格式 -->
			        <input id="upload-input" style="position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png" />
			        <!-- 自定义按钮效果 -->
			        <div style="text-align: top">
			            <span style="font-size: 12px;">二维码中的图片：</span>
			            <img id="upload" src="./images/carousel/image-01.jpg" class='rbox' style="width: 55px; height: 55px; vertical-align: middle;" />
			        </div>
			    </div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-4"></div>
				<button class="bg-success form-control col-md-4" id="createQR">生成二维码</button>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 text-center">
					<div id="qrcode"></div>					
				</div>
			</div>


			<div class="text-center">
				<label> 大家喜欢的话可以微信关注我哦 </label><img src="https://xu-wenchao.github.io/MyStatics/seye.gif"/>
				<br/>
				<img src="https://xu-wenchao.github.io/MyStatics/qr.jpg" />
			</div>
			<br/>
		</div>
		<img src="flag.png" id="flag" style="display: none;"/>
		<img src="white.png" id="white" style="display: none;"/>
	</body>
		
	<script>
		function circleImg(ctx, img, x, y, r) {
    		ctx.save();
		    var d =2 * r;
		    var cx = x + r;
		    var cy = y + r;
		    ctx.arc(cx, cy, r, 0, 2 * Math.PI);
		    ctx.clip();
		    ctx.drawImage(img, x, y, d, d);
		    ctx.restore();
  		}
		
		function drawRoundRect(ctx, img, x, y, w, h, r) {
			ctx.save()
			if (w < 2 * r) r = w / 2
			if (h < 2 * r) r = h / 2
			ctx.beginPath()
			ctx.moveTo(x+r, y)
			ctx.arcTo(x+w, y, x+w, y+h, r)
			ctx.arcTo(x+w, y+h, x, y+h, r)
			ctx.arcTo(x, y+h, x, y, r)
			ctx.arcTo(x, y, x+w, y, r)
			ctx.closePath();
			ctx.clip()
			ctx.drawImage(img, x, y, w, h)
			ctx.restore() // 返回上一状态
		}


		function utf16to8(str) {
		    var out, i, len, c;   
		    out = "";  
		    len = str.length;  
		    for(i = 0; i < len; i++) {  
		    c = str.charCodeAt(i);  
		    if ((c >= 0x0001) && (c <= 0x007F)) {  
		        out += str.charAt(i);  
		    } else if (c > 0x07FF) {  
		        out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));  
		        out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));  
		        out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));  
		    } else {  
		        out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));  
		        out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));  
		    }  
		    }  
		    return out;  
		}		

		function createCode(str){
			$('#qrcode').empty();
		 	$('#qrcode').qrcode({width: 164,height: 164,text: utf16to8(str)}); 
			
			var canvas = document.getElementsByTagName('canvas')[0];
			var g = canvas.getContext('2d');
			//g.drawImage(document.getElementById('upload'), 55, 55, 55, 55);
			//circleImg(g, document.getElementById('upload'), 55, 55, 28);
			drawRoundRect(g, document.getElementById('white'), 52, 52, 61, 61, 10)
			drawRoundRect(g, document.getElementById('upload'), 55, 55, 55, 55, 10)
			var ctx = canvas.toDataURL("image/png");
			
			let oImg = document.createElement('img');
			oImg.id = 'oImg';
			oImg.className = 'o-img';
			oImg.src= ctx;
			$('#qrcode').empty();
			$('#qrcode').append(oImg);			
		}
		
		$("#createQR").click(function(){
			createCode($("#content").val());
		});
		
	</script>
	
	<script>
		var input=document.getElementById("upload-input");
		var div;
		// 当用户上传时触发事件
		input.onchange=function(){
			readFile(this);
		}
		//处理图片并添加都dom中的函数
		var readFile=function(obj){
			// 获取input里面的文件组
			var fileList=obj.files;
			//对文件组进行遍历，可以到控制台打印出fileList去看看
			for(var i=0;i<fileList.length;i++){
				var reader= new FileReader();
				reader.readAsDataURL(fileList[i]);
				 // 当文件读取成功时执行的函数
				reader.onload=function(e){
					document.getElementById('upload').src = this.result;
				}
			}
		}	
	</script>

</html>
